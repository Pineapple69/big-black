<div class="carousel-item-container">
  <div class="carousel-item-image-container">
    <img class="carousel-item-image" alt="carousel-item.png" [src]="carouselItem.imageSource">
  </div>
  <div class="carousel-item-text">
    <div class="carousel-item-text-title">
      {{carouselItem.title}}
    </div>
    <div class="carousel-item-text-message">
      {{carouselItem.message}}
    </div>
  </div>
</div>
