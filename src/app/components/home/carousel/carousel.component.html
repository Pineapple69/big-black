<div class="carousel-custom-container">
  <carousel
    [width]="1000"
    [height]="562.5"
    [cellsToShow]="1"
    [cellsToScroll]="1"
    [loop]="true"
    [dots]="true">
    <div
      class="carousel-cell carousel-item"
      *ngFor="let carouselItem of carouselItems">
      <app-carousel-item
        [carouselItem]="carouselItem">
      </app-carousel-item>
    </div>
  </carousel>
</div>
